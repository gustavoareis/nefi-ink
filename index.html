<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ramon Néfi - Blackwork/Sketch Tattoo</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <header class="navbar">
      <nav class="nav-links">
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#tattoos">Tattoos</a></li>
          <li><a href="#about">Sobre</a></li>
          <li><a href="#contact">Contato</a></li>
        </ul>
      </nav>
    </header>

    <section id="home" class="parallax">
      <div class="hero-content">
        <h1>Blackwork / Sketch Tattoo Artist</h1>
        <a href="#contact" class="btn">Agendar</a>
      </div>
    </section>

    <!-- Tattoos Section -->
    <section id="tattoos" class="tattoos">
      <h2>Tattoos</h2>
      <div class="gallery">
        <div class="gallery-item">
          <img src="img/12.png" alt="Tattoo 1" />
        </div>
        <div class="gallery-item">
          <img src="img/13.png" alt="Tattoo 2" />
        </div>
        <div class="gallery-item">
          <img src="img/14.jpeg" alt="Tattoo 3" />
        </div>
        <div class="gallery-item">
          <img src="img/15.jpeg" alt="Tattoo 4" />
        </div>
        <div class="gallery-item">
          <img src="img/16.jpeg" alt="Tattoo 5" />
        </div>
        <div class="gallery-item">
          <img src="img/17.jpg" alt="Tattoo 6" />
        </div>
      </div>
    </section>

    <!-- Sobre -->
    <section id="about" class="about">
      <h2>Sobre</h2>
      <p>
        Artista especializado em Blackwork e Sketch, trazendo traços únicos e
        personalizados para cada cliente.
      </p>
    </section>

    <section id="contact" class="contact">
      <h2>Contato</h2>
      <p>
        Entre em contato pelo Instagram:
        <a href="https://instagram.com/nefi.ink" target="_blank">@nefi.ink</a>
      </p>
    </section>

    <footer>
      <p>
        © 2025 Gustavo Almeida |
        <a href="https://github.com/gustavoareis" target="_blank">Github</a>
      </p>
    </footer>

    <script src="js/script.js"></script>
